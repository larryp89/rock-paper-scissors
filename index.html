<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon RPS Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Pokémon RPS Battle</h1>
        <div class="battle-scene">
            <div class="player">
                <img src="ash-pikachu.png" alt="Ash and Pikachu">
                <div class="score">Player: <span id="player-score">0</span></div>
            </div>
            <div class="computer">
                <img src="team-rocket.png" alt="Team Rocket">
                <div class="score">Team Rocket: <span id="computer-score">0</span></div>
            </div>
        </div>
        <div class="controls">
            <button id="rock" class="move-btn">Rock</button>
            <button id="paper" class="move-btn">Paper</button>
            <button id="scissors" class="move-btn">Scissors</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
